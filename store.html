<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/imgs/game-controller.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/mobileResponsive.css">
    <link rel="stylesheet" href="/assets/css/tabletResponsive.css">
    <link rel="stylesheet" href="/assets/css/smallDesktopResponsive.css">
    <link rel="stylesheet" href="/assets/css/mediumDesktopResponsive.css">
    <link rel="stylesheet" href="/assets/css/largeDesktopResponsive.css">
    <link rel="stylesheet" href="/assets/css/store.css">
    <title>Light Fury | Store</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="links">
                <a class="homeLogo" href="/">
                    <span class="square logoSquare1"></span>
                    <span class="square logoSquare2"></span>
                </a>
                <ul class="navUl">
                    <li><a href="/store.html">Store</a></li>
                    <li><a href="#">Premium</a></li>
                    <li><a href="#">Customization</a></li>
                    <li><a href="/settings.html">Settings</a></li>
                </ul>
                <button type="btn" class="hamburger"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="other">
                <div class="searchDiv">
                    <form action="" method="post">
                        <button id="searchBtn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="search" name="searchBox" id="searchBox" placeholder="search">
                    </form>
                </div>
                <div class="FPSModelSelector">
                    <h2 class="sectionSubHeading">FPS (Frames Per Second)</h2>
                    <div class="FPS_menu">
                        <div class="FPS_text_content">
                            <div class="selectFPS">
                                <span class="selectedFPS">Show All FPS</span>
                                <div class="caret"><i class="fa-solid fa-chevron-down"></i></div>
                            </div>
                            <ul class="FPS_options">
                                <li>20FPS</li>
                                <li>30FPS</li>
                                <li>40FPS</li>
                                <li>60FPS</li>
                                <li>120FPS</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button id="loginBtn" type="button"><a href="#">Login</a></button>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="store">
            <div class="storeHeader">
                <h2 class="storeHeading">Discover The Most Popular Games</h2>
                <button class="seeAllBtn">See All</button>
            </div>
            <div class="storeMainContent">

            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="copyrightText"></p>
        <ul class="footerLinks">
            <li><a href="/store.html">Store</a></li>
            <li><a href="#">Premium</a></li>
            <li><a href="#">Customization</a></li>
            <li><a href="/settings.html">Settings</a></li>
        </ul>
    </footer>
    <script src="/assets/javascript/script.js"></script>
    <script src="/assets/javascript/createElement.js"></script>
    <script src="/assets/javascript/hamburger.js"></script>
    <script src="/assets/javascript/storeCards.js"></script>
</body>

</html>
