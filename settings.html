<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/imgs/game-controller.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/settings.css">
    <link rel="stylesheet" href="/assets/css/mobileResponsive.css">
    <link rel="stylesheet" href="/assets/css/tabletResponsive.css">
    <link rel="stylesheet" href="/assets/css/smallDesktopResponsive.css">
    <link rel="stylesheet" href="/assets/css/mediumDesktopResponsive.css">
    <link rel="stylesheet" href="/assets/css/largeDesktopResponsive.css">
    <title>Light Fury | Settings Page</title>
</head>

<body>
    <main class="main">
        <div class="settings">
            <div class="sideBar">
                <div class="settingSection">
                    <h4 class="settingSectionHeading">User Settings</h4>
                    <ul class="sidebarUl">
                        <li><a href="#">My Account</a></li>
                        <li><a href="#">System</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Overlay</a></li>
                    </ul>
                </div>
            </div>
            <div class="detailSetting">
                <div class="detailContent">
                    <h2 class="settingSubHeading">My Account</h2>
                    <div class="accountDetails">
                        <div class="profileDetails">
                            <div class="profile">
                                <div class="profileImg">
                                    <img src="https://play-lh.googleusercontent.com/Sb5od0gQvJyuevITuUZ5Ko46WqFEBjPZlT7xIMfGWfbyaGCqF0nCXPJTa-poWuwSu-8=w526-h296-rw"
                                        alt="Profile Picture">
                                    <button type="button" class="addPicBtn"><img src="/assets/imgs/addImg.png"
                                            alt="Add Picture Button"></button>
                                </div>
                                <div class="profileText">
                                    <p class="profileName">Deathly<span>#4974</span></p>
                                    <img src="/assets/imgs/badge.png" alt="badge">
                                </div>
                            </div>
                            <button type="btn" class="dotBtn">...</button>
                        </div>
                        <div class="profileSettings">
                            <div class="profileSingleData">
                                <div class="profileData">
                                    <div class="profileTextContent">
                                        <p class="label">Username</p>
                                        <p class="attrData">Deathly<span>#4974</span></p>
                                    </div>
                                    <button type="btn" class="actionBtn">Change</button>
                                </div>
                            </div>
                            <div class="profileSingleData">
                                <div class="profileData">
                                    <div class="profileTextContent">
                                        <p class="label">Birth Date</p>
                                        <p class="attrData">27 Feb, 1998</p>
                                    </div>
                                    <button type="btn" class="actionBtn">Change</button>
                                </div>
                            </div>
                            <div class="profileSingleData">
                                <div class="profileData">
                                    <div class="profileTextContent">
                                        <p class="label">Password</p>
                                        <p class="attrData">*******</p>
                                    </div>
                                    <button type="btn" class="actionBtn">Change</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="escBtn">
                    <a href="/"><i class="fa-solid fa-xmark"></i></a>
                    <span class="escText">ESC</span>
                </button>
            </div>
        </div>
    </main>
    </footer>
    <script src="/assets/javascript/script.js"></script>
    <script src="/assets/javascript/createElement.js"></script>

</body>

</html>
